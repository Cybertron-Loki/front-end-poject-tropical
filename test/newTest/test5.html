<!DOCTYPE HTML>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>个人简历</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0c0c0c;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #container {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            background-color: #1a1a1a;
            border-radius: 8px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #info {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #skills {
            margin: 20px 0;
        }

        .skill {
            margin: 10px 0;
            width: 100%;
            background: #333;
            border-radius: 5px;
            overflow: hidden;
        }

        .skill span {
            display: block;
            height: 20px;
            background: #28a745;
            transition: width 0.5s;
        }

        #work-experience,
        #education {
            margin: 20px 0;
        }

        .item {
            margin: 10px 0;
            padding: 10px;
            background: #2c2c2c;
            border-radius: 5px;
        }

        .qrcode {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="container">
        <header>
            <h1>我的个人简历</h1>
            <div>
                <p>电话: 88888888888</p>
                <p>邮箱: 1504944073@qq.com</p>
            </div>
        </header>
        <div id="info">
            <h2>技能</h2>
            <div id="skills">
                <div class="skill">
                    <span style="width: 90%;">UI设计 90%</span>
                </div>
                <div class="skill">
                    <span style="width: 80%;">前端编码 80%</span>
                </div>
                <div class="skill">
                    <span style="width: 50%;">平面设计 50%</span>
                </div>
                <div class="skill">
                    <span style="width: 90%;">HTML 90%</span>
                </div>
                <div class="skill">
                    <span style="width: 80%;">CSS 80%</span>
                </div>
                <div class="skill">
                    <span style="width: 80%;">JavaScript 80%</span>
                </div>
            </div>
        </div>
        <div id="work-experience">
            <h2>工作经历</h2>
            <div class="item">
                <p>某某公司 | UI设计师 | 2014-2015</p>
            </div>
            <div class="item">
                <p>某某公司 | 系统设计工程师 | 2017-2018</p>
            </div>
        </div>
        <div id="education">
            <h2>教育背景</h2>
            <div class="item">
                <p>2011 | 电子科技大学中山学院 | 电子商务</p>
            </div>
        </div>
        <div class="qrcode">
        <svg width="80" height="80" viewBox="0 0 250 250" aria-hidden="true">
            <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
            <path
                d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
                fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
            <path

        </div>
    </div>
</body>

</html>
