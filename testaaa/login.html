<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <link href="/css/login.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/js/login.js"></script>
</head>

<body>

    <div class="container mt-3 island">
        <div class="row">
            <div class="col-4">
                <h2><i class="bi bi-cup-straw"></i> Login</h2>
            </div>
            <div class="col-8 login-form">
                <form id="loginForm">
                    <div class="form-floating mt-3">
                        <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" required>
                        <label for="username">Username</label>
                    </div>

                    <div class="form-floating mt-3">
                        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
                        <label for="password">Password</label>
                    </div>
                </form>
                <button class="submitButton draw" type="button" id="submitButton">
                    <span>Login</span>
                </button>
                <button class="registerButton" type="button" onclick="window.location.href='register.html'">
                    Register now
                </button>
            </div>
        </div>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="loginFailedToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Login</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Incorrect username or password, retry.
            </div>
        </div>
    </div>
</body>

</html>
