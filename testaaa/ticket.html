<body>

    <div class="container">
        <h2 class="mt-4">ticket</h2>
        <div id="concertDetails"></div>
    </div>

    <script>
        async function fetchConcertDetails(id) {
            try {
                const response = await fetch(`http://localhost:1337/api/concerts/${id}`); 
                const data = await response.json();

                // 渲染
                const concertDetails = document.getElementById('concertDetails');
                concertDetails.innerHTML = `
                <h3>${data.attributes.title}</h3>
                <p><strong>time:</strong> ${data.attributes.time}</p>
                <p><strong>place:</strong> ${data.attributes.place}</p>
                <p><strong>price:</strong> ¥${data.attributes.price}</p>
                <p><strong>ticket number:</strong> ${data.attributes.number}</p>
                <p>${data.attributes.description}</p>  
            `;
            } catch (error) {
                console.error('something went wrong:', error);
            }
        }

        function getConcertIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // 页面加载时获取 ID 并查询详情
        window.onload = function () {
            const concertId = getConcertIdFromUrl();
            if (concertId) {
                fetchConcertDetails(concertId);
            } else {
                document.getElementById('concertDetails').innerText = 'nothing';
            }
        };
    </script>

</body>
