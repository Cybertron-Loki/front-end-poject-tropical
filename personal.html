<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>personal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .profile-card {
            margin-top: 50px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logout-button {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="profile-card">
            <h2 class="text-center">personal</h2>
            <img src="https://via.placeholder.com/150" alt="img" class="rounded-circle" id="profileImage" />
            <h4 id="name">name: </h4>
            <p><strong>role:</strong> <span id="occupation"></span></p>
            <p><strong>email:</strong> <span id="email"></span></p>
            <p><strong>description:</strong> <span id="bio"></span></p>

            <button class="btn btn-danger logout-button" onclick="logout()">log out</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const userId = localStorage.getItem('userId');
            const jwt = localStorage.getItem('jwt');

            if (!userId || !jwt) {
                alert('log in first');
                window.location.href = 'login.html'; // 重定向到登录页面
                return;
            }

            fetchUserData(userId, jwt);
        });

        // 获取用户数据
        async function fetchUserData(userId, jwt) {
            try {
                const response = await fetch(`http://localhost:1337/api/users/me`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${jwt}`
                    }
                });

                if (!response.ok) {
                    throw new Error('failed to fetch user data');
                }

                const data = await response.json();
                const user = data.data;

                // 更新用户信息
                document.getElementById('profileImage').src = user.attributes.avatar || 'https://via.placeholder.com/150';
                document.getElementById('name').textContent = `姓名: ${user.attributes.username}`;
                document.getElementById('occupation').textContent = user.attributes.occupation || '未填写';
                document.getElementById('email').textContent = user.attributes.email || '未填写';
                document.getElementById('bio').textContent = user.attributes.bio || '未填写';
            } catch (error) {
                console.error('failed to fetch user data:', error);
                alert('failed to fetch user data');
                window.location.href = 'login.html'; // 重定向到登录页面
            }
        }

        // 登出函数
        function logout() {
            localStorage.removeItem('jwt'); // 假设你使用 JWT 进行认证
            localStorage.removeItem('userId'); // 清除用户ID
            alert('successfully logged out');
            window.location.href = 'login.html'; // 替换为你的登录页面
        }
    </script>

</body>

</html>
